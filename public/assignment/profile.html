<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Profile
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <h1>Profile</h1>
    <div class="media">
        <div class="media-left media-top">
            <img src="img.png" class="media-object" style="width:80px">
        </div>
        <div class="media-body">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Yokusamalili">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="@example.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last">
                </div>
            </form>

            <a class="btn btn-primary btn-block"
               href="website/website-list.html">Websites</a>
            <a class="btn btn-danger  btn-block"
               href="login.html">Logout</a>
            <a class="btn btn-success  btn-sm"
               href="index.html">Back</a>
        </div>
    </div>
</div>


<nav class="navbar navbar-light navbar-fixed-bottom bg-faded">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>

</body>
</html>
