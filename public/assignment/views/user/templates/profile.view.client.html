<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1><a>Profile</a></h1>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">

    <label for="username">Username</label>
    <input readonly
           ng-model="model.user.username" id="username" class="form-control" type="text"/>

    <label>Password</label>
    <input ng-model="model.user.password1" type="password1" class="form-control" type="password"/>

    <label>Verify Password</label>
    <input ng-model="model.user.password2" type="password" class="form-control" type="password"/>

    <label>First</label>
    <input ng-model="model.user.firstName" class="form-control" type="text"/>

    <label>Last</label>
    <input ng-model="model.user.lastName" class="form-control" type="text"/>

    <label>Email</label>
    <input ng-model="model.user.email" type="email" class="form-control"/>

    <a href="#!/user/{{model.userId}}/website" class="btn btn-block btn-primary space">Websites</a>
    <a href="#!/login" class="btn btn-block btn-danger">Logout</a>
</div>
</div>


<nav class="navbar navbar-light navbar-fixed-bottom bg-faded">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#!/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
