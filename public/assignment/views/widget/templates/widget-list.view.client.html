<nav class="navbar navbar-light navbar-fixed-top" ng-controller="widgetListController">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span></a></li>
            <li><a>Widget list</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"><span
                    class="glyphicon glyphicon-plus"></span></a></li>
        </ul>
    </div>
</nav>



<div class="container-fluid">
    <div ng-repeat="widget in model.widgets">
        <div class="wd-widget">
            <div class="wd-toolbar">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <div ng-include src="views/widget/templates/widget-heading-edit.view.client.html"></div>
                </div>
                <div ng-switch-when="IMAGE">
                    <div ng-include src="views/widget/templates/widget-image-edit.view.client.html"></div>
                </div>
                <div ng-switch-when="HTML">
                    <div ng-bind-html="model.trustThisContent(widget.text)"></div>
                </div>
                <div ng-switch-when="YOUTUBE">
                    <br>
                    <div ng-include src="views/widget/templates/widget-youtube-edit.view.client.html"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-light navbar-fixed-bottom bg-faded">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#!/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
