<nav class="navbar navbar-light navbar-fixed-top" ng-controller="websiteEditController">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-left">
            <li><a href=" #!/user/{{model.userId}}/website"><span class="glyphicon glyphicon-chevron-left">
                </span></a></li>
            <li><a>New Website</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-click="model.createWebsite(model.website.name,model.website.description)"><span
                    class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>


<div>
    <table style="width: 100%">
        <col width=30%>
        <col width=70%>
        <tr>
            <th valign="top">
                <div id="side">
                    <ul style="list-style-type:none">
                        <li>
                            <a href="#!/user/{{model.userId}}/website/new">New Website</a>
                            <a><span class="glyphicon glyphicon-cog pull-right"></span></a></li>
                        <li ng-repeat="website in model.websites">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}"
                               class="glyphicon glyphicon-cog pull-right"> </a>
                        </li>
                    </ul>
                </div>
            </th>

            <th valign="top">
                <div id="main">
                    <form>
                        <div class="form-group">
                            <div ng-show="model.error" class="alert alert-danger">
                                {{model.message}}
                            </div>
                            <label for="name">Name</label>
                            <input ng-model="model.website.name" type="text" id="name" class="form-control"
                                   placeholder="Name"/>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea ng-model="model.website.description" tpye="text" id="description" rows="5"
                                      class="form-control"
                                      placeholder="Description"></textarea>
                        </div>
                    </form>
                </div>

            </th>
        </tr>
    </table>
</div>

<nav class="navbar navbar-light navbar-fixed-bottom bg-faded">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#!/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
