<nav class="navbar navbar-light navbar-fixed-top" ng-controller="websiteEditController">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-left">
            <li><a href=" #!/user/{{model.userId}}/website"><span class="glyphicon glyphicon-chevron-left">
                </span></a></li>
            <li><a>Edit Website</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-click="model.updateWebsite(model.website.name,model.website.description)"><span
                    class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>


<div>
    <table style="width: 100%">
        <col width=30%>
        <col width=70%>
        <tr>
            <th valign="top">
                <div id="side">
                    <ul style="list-style-type:none">
                        <li ng-repeat="website in model.websites">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        <li>
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}"><span
                                    class="glyphicon glyphicon-cog pull-right"></span></a>
                        </li>
                    </ul>
                </div>
            </th>

            <th valign="top">
                <div id="main">
                    <form>
                        <div class="form-group">
                            <div ng-show="model.error" class="alert alert-danger">
                                {{model.error}}
                            </div>
                            <label for="name">Website Name</label>
                            <textarea ng-model="model.website.name" type="text" id="name" class="form-control">
                                Test Test Test</textarea>
                        </div>
                        <div class="form-group">
                            <label for="description">Website Description</label>
                            <textarea ng-model="model.website.description" type="text" id="description" rows="5"
                                      class="form-control" >lalallalala</textarea>
                        </div>
                    </form>
                    <a class="btn btn-danger  btn-block"
                       href="#!/user/{{model.userId}}/website">Delete</a>
                </div>

            </th>
        </tr>
    </table>
</div>


<nav class="navbar navbar-light navbar-fixed-bottom bg-faded">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#!/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
